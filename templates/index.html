<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #004080; /* Dark blue background color */
            border-bottom: 2px solid #003366;
            animation: fadeIn 1s ease-in-out; /* Animation for the entire header */
        }

        .header img {
            height: 50px;
            margin-right: 15px;
            animation: slideInLeft 1s ease-in-out; /* Animation for logo */
        }

        .header h1 {
            font-size: 28px;
            color: #ffffff; /* White text color */
            margin: 0;
            animation: slideInRight 1s ease-in-out; /* Animation for company name */
        }

        /* Chat Container Styles */
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #fafafa;
            border-bottom: 1px solid #ddd;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .input-box input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #004080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #003366;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        
        <h1>MEDBOT</h1>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
